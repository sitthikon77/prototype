<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #eee;">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div id="card-wrapper" class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-2">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">สมัครสมาชิก</p>

                                    <form id="form-step1" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <select style="border: #000 solid 2px;" class="form-select"
                                                aria-label="Default select example">

                                                <option value="นาย" selected>นาย</option>
                                                <option value="นาง">นาง</option>
                                                <option value="นางสาว">นางสาว</option>
                                            </select>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <div class=" flex-fill mb-0 me-1">
                                                <input type="text" style="border: #000 solid 2px;" placeholder="ชื่อ"
                                                    id="form3Example1c" class="form-control" />

                                            </div>
                                            <div class=" flex-fill mb-0">
                                                <input type="text" style="border: #000 solid 2px;" placeholder="นามสกุล"
                                                    id="form3Example3c" class="form-control" />

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <div class=" flex-fill mb-0">
                                                <input type="tel" maxlength="10" minlength="10"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                                    style=" border: #000 solid 2px;" placeholder="เบอร์โทร"
                                                    id="form3Example3c" class="form-control" />

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <div class=" flex-fill mb-0">
                                                <input type="tel" maxlength="13" minlength="13"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                                    style=" border: #000 solid 2px;"
                                                    placeholder="เลขบัตรประจำตัว 13 หลัก" id="form3Example3c"
                                                    class="form-control" />

                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-lg" onclick="summit_step1()"
                                                style=" background-color: #9900ff; color: #fff;">ถัดไป</button>
                                        </div>

                                    </form>

                                </div>
                                <div
                                    class="col-md-10 col-lg-6 col-xl-5 d-grid justify-content-center align-items-start order-1 order-lg-1">
                                    <div id="step-wrapper">
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 23px; background-color: #9900ff; color: #fff;">1</span>
                                            ข้อมูลส่วนตัว
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #d5d5d5; color: #fff;">2</span>
                                            ช้อมูลการเงิน
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #d5d5d5; color: #fff;">3</span>
                                            หลักฐานการชำระเงิน
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function summit_step1() {
            document.getElementById('step-wrapper').innerHTML = `
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 23px; background-color: #d5d5d5; color: #fff;">1</span>
                                             ข้อมูลส่วนตัว
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #9900ff; color: #fff;">2</span>
                                            ช้อมูลการเงิน
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #d5d5d5; color: #fff;">3</span>
                                            หลักฐานการชำระเงิน
                                        </p>
            `
            document.getElementById('form-step1').innerHTML = `
                                        <p style="color: red;">*กรุณาใช้ชื่อบัญชีธนาคารที่ตรงกับข้อมูลตามบัตรประชาชน <p>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <select style="border: #000 solid 2px;" class="form-select"
                                                aria-label="Default select example">

                                                <option value="1" selected>กสิกร</option>
                                                <option value="2">กรุงเทพ</option>
                                                <option value="3">ไทยพาณิช</option>
                                            </select>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class=" flex-fill mb-0">
                                                
                                                <input type="tel" maxlength="10" minlength="10"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                                    style=" border: #000 solid 2px;" placeholder="เลขบัญชี"
                                                    id="form3Example3c" class="form-control" />

                                            </div>
                                        </div>

                                     
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button onclick="summit_step2()" type="button" class="btn btn-lg"
                                                style=" background-color: #9900ff; color: #fff;">ถัดไป</button>
                                        </div>
            `
        }

        function summit_step2() {
            document.getElementById('step-wrapper').innerHTML = `
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 23px; background-color: #d5d5d5; color: #fff;">1</span>
                                             ข้อมูลส่วนตัว
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #d5d5d5; color: #fff;">2</span>
                                            ช้อมูลการเงิน
                                        </p>
                                        <p class="m-5 fw-bold"><span
                                                style="border-radius: 100px; padding: 10px 20px; background-color: #9900ff; color: #fff;">3</span>
                                            หลักฐานการชำระเงิน
                                        </p>
            `
            document.getElementById('form-step1').innerHTML = `
                                        <h5>ข้อมูลผู้รับโอนเงิน</h5>
  
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class=" flex-fill mb-0">
                                                <label for="formFile" class="form-label">ธนาคาร</label>
                                                <label for="formFile" class="form-label">ชื่อบัญชี สิทธิกร ขุมทอง</label>    
                                                <label for="formFile" class="form-label">เลขบัญชี 212-5968-5598</label>    
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">โปรดอัพโหลดหลักฐานการชำระเงิน</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>

                                        <div class="form-check mb-5">
                                            <input  class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                            <label  class="form-check-label" for="flexCheckChecked">
                                                ข้าพเจ้ายินยอมให้ผู้บริการเก็บข้อมูลส่วนตัวของข้าพเจ้า
                                            </label>
                                        </div>
                                     
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button onclick="summit_step3()" type="button" class="btn btn-lg"
                                                style=" background-color: #9900ff; color: #fff;">ยืนยัน</button>
                                        </div>
            `
        }
        function summit_step3() {
            document.getElementById('card-wrapper').innerHTML = `<div class="col-md-12 col-lg-12 col-xl-12 text-center">
                                    <h1><span class="text-success"><i class="fa-regular fa-circle-check"></i></span>
                                        สมัครสมาชิกสำเร็จ</h1>
                                    <h3>โปรดรอการตรวจสอบข้อมูลจากเจ้าหน้าที่</h3>
                                    <h5 class="text-secondary mb-5">หากมีข้อสงสัยสามารถติดต่อเจ้าหน้าที่ได้ที่เบอร์
                                        09x-xxx-xxxx</h5>

                                    <button onclick="location.href = 'sign-in.html'" type="button" class="btn btn-lg fs-4"
                                        style=" background-color: #9900ff; color: #fff;">หน้าล็อคอิน</button>
                                </div>`
        }


    </script>

</body>

</html>
